<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Контакты — The Beatles</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f172a;           /* slate-900 */
      --card: #111827;         /* gray-900 */
      --muted: #9ca3af;        /* gray-400 */
      --text: #e5e7eb;         /* gray-200 */
      --accent: #f59e0b;       /* amber-500 */
      --accent-2: #22c55e;     /* green-500 */
      --link: #60a5fa;         /* blue-400 */
      --ring: rgba(245, 158, 11, .25);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: radial-gradient(1200px 800px at 10% 10%, rgba(245,158,11,.08), transparent 60%),
                  radial-gradient(1000px 900px at 90% 20%, rgba(34,197,94,.08), transparent 60%),
                  var(--bg);
      color: var(--text);
      font-family: "Roboto", system-ui, -apple-system, Segoe UI, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      line-height: 1.6;
    }
    a { color: var(--link); text-decoration: none; }
    a:hover { text-decoration: underline; }
    .wrapper {
      max-width: 1100px;
      margin: 0 auto;
      padding: 24px;
    }
    /* NAV */
    .nav {
      display: flex;
      flex-wrap: wrap;
      gap: 10px 18px;
      align-items: center;
      justify-content: center;
      background: linear-gradient(180deg, rgba(17,24,39,.9), rgba(17,24,39,.6));
      border: 1px solid rgba(255,255,255,.06);
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
      backdrop-filter: blur(6px);
      border-radius: 16px;
      padding: 12px 18px;
    }
    .nav a {
      font-weight: 600;
      letter-spacing: .2px;
      color: var(--text);
      opacity: .9;
    }
    .nav a[aria-current="page"] {
      color: var(--accent);
      text-shadow: 0 0 0 transparent;
    }
    /* HEADER */
    header {
      text-align: center;
      padding: 40px 0 14px;
    }
    .eyebrow {
      font-family: "Montserrat", ui-sans-serif, system-ui;
      font-weight: 800;
      font-size: clamp(16px, 2vw, 18px);
      letter-spacing: .22em;
      text-transform: uppercase;
      color: var(--accent);
    }
    h1 {
      font-family: "Montserrat", ui-sans-serif, system-ui;
      margin: 10px 0 0;
      font-size: clamp(28px, 6vw, 54px);
      line-height: 1.1;
      letter-spacing: .4px;
      text-shadow: 0 8px 30px rgba(0,0,0,.45);
    }
    /* GRID */
    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 22px;
      margin-top: 28px;
    }
    @media (min-width: 840px) {
      .grid {
        grid-template-columns: 1.1fr 1fr;
        gap: 26px;
      }
    }
    /* CARD */
    .card {
      background: linear-gradient(180deg, rgba(17,24,39,.9), rgba(17,24,39,.75));
      border: 1px solid rgba(255,255,255,.06);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,.35);
    }
    .media {
      overflow: hidden;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.05);
      background: #0b1020;
      display: flex;
      align-items: center;
      justify-content: center;
      aspect-ratio: 16 / 10;
    }
    .media img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transform: scale(1.02);
      filter: saturate(1.05) contrast(1.05);
    }
    /* CONTACT LIST */
    .list {
      display: grid;
      gap: 16px;
      margin-top: 8px;
    }
    .item {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 14px 16px;
      border-radius: 14px;
      background: rgba(255,255,255,.03);
      border: 1px solid rgba(255,255,255,.06);
      transition: transform .15s ease, box-shadow .15s ease, border-color .15s ease;
    }
    .item:hover {
      transform: translateY(-1px);
      border-color: rgba(245,158,11,.35);
      box-shadow: 0 10px 24px var(--ring);
    }
    .item svg, .item img.icon {
      width: 28px;
      height: 28px;
      flex: 0 0 28px;
      opacity: .95;
    }
    .item .meta b { font-weight: 600; }
    .muted { color: var(--muted); }
    /* MAP */
    .map {
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,.06);
      background: #0b1020;
    }
    /* FOOTER */
    footer {
      text-align: center;
      color: var(--muted);
      font-size: 13px;
      margin: 28px 0 8px;
    }
    .divider {
      height: 1px;
      width: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,.12), transparent);
      margin: 26px 0;
    }
    .btn {
      display: inline-block;
      padding: 10px 14px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.12);
      background: linear-gradient(180deg, rgba(245,158,11,.15), rgba(245,158,11,.08));
      color: var(--text);
      font-weight: 600;
      letter-spacing: .2px;
    }
    .btn:hover { border-color: rgba(245,158,11,.45); box-shadow: 0 10px 24px var(--ring); }
    /* ACCESSIBILITY FOCUS */
    :focus-visible {
      outline: 3px solid var(--accent);
      outline-offset: 3px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <nav class="nav" aria-label="Основная навигация">
      <a href="index.html">Главная</a>
      <a href="info.html">Общая информация</a>
      <a href="history.html">История</a>
      <a href="film.html">Видеография</a>
      <a href="disc.html">Дискография</a>
      <a href="links.html">Источники</a>
      <a href="shop.html">Заказать</a>
      <a aria-current="page">Контакты</a>
    </nav>

    <header>
      <div class="eyebrow">The Beatles</div>
      <h1>Контакты</h1>
    </header>

    <main class="grid">
      <!-- LEFT: image + contacts -->
      <section class="card">
        <div class="media" aria-label="Группа The Beatles">
          <img src="./IMAGES/contact.jpg" class="top-image" alt="Иллюстрация The Beatles" loading="lazy">
        </div>

        <div class="list">
          <div class="item">
            <!-- mail icon -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
              <path d="M2 7.5A2.5 2.5 0 0 1 4.5 5h15A2.5 2.5 0 0 1 22 7.5v9A2.5 2.5 0 0 1 19.5 19h-15A2.5 2.5 0 0 1 2 16.5v-9Zm2.8-.9a.9.9 0 0 0-.8.9v.17l7.62 4.76a1.5 1.5 0 0 0 1.54 0L20 7.67V7.5a.9.9 0 0 0-.9-.9H4.8Zm16.1 3.1-6.77 4.24a3.5 3.5 0 0 1-3.66 0L3.7 9.7v6.8c0 .5.4.9.9.9h14.9c.5 0 .9-.4.9-.9V9.7Z"/>
            </svg>
            <div class="meta">
              <div><b>Почта</b></div>
              <div><a class="btn" href="mailto:Tanya.tsekhovskaya@mail.ru?subject=The%20Beatles&body=Здравствуйте!">Написать нам</a></div>
              <div class="muted">Tanya.tsekhovskaya@mail.ru</div>
            </div>
          </div>

          <div class="item">
            <img class="icon" src="tg.png" alt="Telegram" loading="lazy">
            <div class="meta">
              <div><b>Мы в Telegram</b></div>
              <div><a class="btn" href="https://t.me/+wyxNUnoKcE9kM2Zi" target="_blank" rel="noopener">Открыть канал</a></div>
              <div class="muted">Актуальные новости и анонсы</div>
            </div>
          </div>
        </div>
      </section>

      <!-- RIGHT: map -->
      <section class="card">
        <h2 style="font-family: Montserrat, system-ui; margin: 4px 0 12px; font-size: 20px;">Мы на карте</h2>
        <div class="map">
          <!-- Yandex Map embed from original page -->
          <script type="text/javascript" charset="utf-8" async
            src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3A42d59e95cd7d0b2c5fabb06897eeb67350cde4e6b9e0165cb1f3f99a354da1e2&width=100%25&height=420&lang=ru_RU&scroll=true">
          </script>
        </div>
      </section>
    </main>

    <div class="divider"></div>

    <footer>
      © Все права защищены. Обновлено: <span id="year"></span>
    </footer>
  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
